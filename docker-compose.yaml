services:
  storage:
      container_name: storage
      environment:
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      image: postgres:15-alpine
      ports:
        - ${POSTGRES_PORT}:${POSTGRES_PORT}
      command:
        - 'postgres'
        - '-c'
        - 'port=${POSTGRES_PORT}'
      volumes:
        - storage_vol:/var/lib/postgresql/data
      networks:
        - server_net

  api:
    container_name: api
    build: .
    depends_on:
      - storage
    networks:
      - server_net
    ports:
      - ${HTTP_API_PORT}:${HTTP_API_PORT}

volumes: 
  storage_vol: {}

networks:
  server_net:
    driver: bridge


